{% extends 'news/base.html' %}

{% block new %}
<div class="left-ads-display col-lg-9">
    <div class="row">
        {% for new in new_list %}
        <div class="col-md-4 product-men">
            <div class="product-shoe-info editContent text-center mt-lg-4">
                <div class="men-thumb-item">
                    <img src="{{ new.poster.url }}" class="img-fluid" alt="" href="{{ new.get_absolute_url }}">
                </div>
                <div class="item-info-product">
                    <h4 class="">
                        <a href="{{ new.get_absolute_url }}" class="editContent">
                            {{ new.title }}
                        </a>
                    </h4>
                    <h6 class="">
                        {% for category in new.category.all %}
                        <a class="editContent">
                            {{ category.name }}
                        </a>
                        {% endfor %}
                    </h6>

                    <div class="product_price">
                        <div class="grid-price">
                            <span class="money editContent" > {{ new.tagline }} </span>
                        </div>
                    </div>
                    <h5>
                        {{ new.article_date }}
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="grid-img-right mt-4 text-right bg bg1 pagination-container" >
            {% include 'include/pagination.html' %}
    </div>
</div>

{% endblock new %}
